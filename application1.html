<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>التقديم على وزارة الصحة - Los Town</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      padding: 50px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
    }
    input, textarea, select {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #66bb6a;
    }
  </style>
</head>
<body>

  <h1>التقديم على وزارة الصحة</h1>
  <p>يرجى تعبئة البيانات بدقة وسيتم إرسالها مباشرةً للوزارة</p>

  <form id="application1" name="application1">
    <input type="text" name="realName" placeholder="الاسم الحقيقي" required />
    <input type="text" name="cityName" placeholder="اسمك في المدينة" required />
    <input type="number" name="age" placeholder="العمر الحقيقي" required />
    <textarea name="experience" placeholder="الخبرات" rows="4" required></textarea>
    <input type="text" name="availability" placeholder="التواجد" required />
    <textarea name="reason" placeholder="سبب تقديمك" rows="3" required></textarea>
    <input type="text" name="discordID" placeholder="الكوبي ايدي الخاص بحسابك" required />
    <label style="display:block; margin:10px 0; font-weight:bold;">
      هل تقدر تصور (صورة) و (فيديو) ؟
      <select name="canRecord" required style="width:100%; padding:10px; border-radius:8px; border:none; margin-top:5px; font-size:16px;">
        <option value="" disabled selected>اختر نعم أو لا</option>
        <option value="نعم">نعم</option>
        <option value="لا">لا</option>
      </select>
    </label>
    <button type="submit">إرسال الطلب</button>
  </form>

  <script>
    document.getElementById('application1').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;

      const webhookURL = "https://discord.com/api/webhooks/1400787083626549309/lemfjHqV3lw_ifdbKgXq6j4TjnyMFXkvFCQP6n4FJwCkj3UjYojFlrpKVmSAk8WB2Txp"; // عدّل رابط الويب هوك الخاص بوزارة الصحة

      const payload = {
        username: "طلب تقديم وزارة الصحة",
        embeds: [{
          title: "📥 تقديم جديد - وزارة الصحة",
          color: 0x4CAF50,
          fields: [
            { name: "👤 الاسم الحقيقي", value: form.realName.value || "غير محدد" },
            { name: "🏙️ اسمك في المدينة", value: form.cityName.value || "غير محدد" },
            { name: "🎂 العمر الحقيقي", value: form.age.value || "غير محدد", inline: true },
            { name: "🕒 التواجد", value: form.availability.value || "غير محدد" },
            { name: "📝 الخبرات", value: form.experience.value || "غير محدد" },
            { name: "❓ سبب تقديمك", value: form.reason.value || "غير محدد" },
            { name: "🎥 تقدر تصور (صورة) و (فيديو)؟", value: form.canRecord.value || "غير محدد" },
            { name: "💬 الكوبي ايدي في ديسكورد", value: `<@${form.discordID.value}>` || "غير محدد" }
          ],
          timestamp: new Date().toISOString()
        }]
      };

      fetch(webhookURL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("✅ تم إرسال الطلب بنجاح!");
        form.reset();
      })
      .catch(() => {
        alert("❌ حدث خطأ أثناء الإرسال، حاول مرة أخرى.");
      });
    });
  </script>

</body>
</html>
